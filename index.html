			<h1>List It</h1>
			<h2>By <a href="http://shannonknowscode.com">ShannonKnowsCode</a>&copy;</h2>
		</div>

		<div class="directions">
			<ol>
				<li>Choose the type of list.</li>
				<li>Choose the subcatagory.</li>
				<li>Begin adding items to your list!</li>
			</ol>

		</div>


	</div>
	<div class="main">
		<div class="container">
			<select class="list-type">
				
  				<option>To Do</option>
  				<option>Shopping</option>
 			</select>
 			<form>
				<input type="radio" name="type"><p>Home</p>
				<input type="radio" name="type"><p>Work</p>
				<input type="radio" name="type"><p>School</p>
			</form> 
			<ul class="list">
				
				
			</ul>
			<div class="new-todo">
				<input class="text" placeholder="Type Item"/><button class="add">ADD</button>
			</div>
		</div>
	</div>
